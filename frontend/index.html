<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تطبيق الاختبار</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>

  <div class="quiz-app">

    <!-- نافذة إدخال الاسم -->
    <div class="name-popup" id="namePopup" style="display: none; flex-direction: column; align-items: center; gap: 10px; padding: 20px; border: 1px solid #ccc; width: 300px; margin: 100px auto; background: #fff;
    justify-content: center;">
      <h3>✍️ أدخل اسمك للبدء</h3>
      <input type="text" id="studentNameInput" placeholder="اسم الطالب" style="width: 100%; padding: 8px;" />
      <button id="submitNameBtn" style="padding: 8px 16px; display: flex; align-items: center;justify-content: center;" >ابدأ الاختبار</button>
    </div>

    <!-- شاشة البداية -->
    <div class="start-screen" style="display: none;">
      <button class="start-button">ابدأ الاختبار</button>
    </div>

    <!-- معلومات الامتحان -->
    <div class="quiz-info" style="display: none;">
      <div class="category">الفئة: <span>HTML</span></div>
      <div class="count">عدد الأسئلة: <span>0</span></div>
      <div class="countdown">00:00</div>
    </div>

    <!-- محتوى السؤال والاختيارات -->
    <div class="quiz-area" style="display: none;"></div>
    <div class="answers-area" style="display: none;"></div>

    <!-- أزرار التنقل -->
    <div class="button-controls" style="display: none;">
      <button class="prev-button">السابق</button>
      <button class="submit-button">التالي</button>
    </div>

    <!-- رصاصات الأسئلة -->
    <div class="bullets" style="display: none;">
      <div class="spans"></div>
    </div>

    <!-- النتيجة -->
    <div class="results"></div>

  </div>

  <script src="main.js"></script>
</body>
</html>
