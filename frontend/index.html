<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نظام الامتحانات</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>

  <div class="quiz-app">

    <!-- شاشة البداية -->
    <div class="start-screen" id="startScreen" style="display: none;">
      <button id="startButton" class="start-button" style="display: none;">ابدأ الامتحان</button>

    </div>

    <!-- نافذة إدخال الاسم -->
    <div class="popup" id="namePopup" style="text-align:center; padding:20px;">
      <h3>أدخل اسمك للبدء</h3>
      <input type="text" id="studentNameInput" placeholder="اسم الطالب" />
      <br><br>
      <button id="submitNameBtn" class="start-button">ابدأ</button>
    </div>

    <!-- معلومات الامتحان -->
    <div class="quiz-info" id="quizInfo" style="display: none;">
      <div class="category"><strong id="examTitle">عنوان الامتحان</strong></div>
      <div class="count">عدد الأسئلة: <span id="countSpan">0</span></div>
      <div class="countdown">الوقت: <span id="countdownElement">00:00</span></div>
    </div>

    <!-- السؤال -->
    <div class="quiz-area" id="quizArea" style="display: none;"></div>

    <!-- الاختيارات -->
    <div class="answers-area" id="answersArea" style="display: none;"></div>

    <!-- أزرار التنقل -->
    <div class="button-controls" id="buttonControls" style="display: none;">
      <button class="prev-button" id="prevButton">السابق</button>
      <button class="submit-button" id="submitButton">التالي</button>
    </div>

    <!-- الرصاصات -->
    <div class="bullets" id="bullets" style="display: none;">
      <div class="spans" id="bulletsSpanContainer"></div>
    </div>

    <!-- النتيجة -->
    <div class="results" id="resultsContainer"></div>

  </div>

  <!-- سكربت التطبيق -->
  <script src="js/main.js"></script>
</body>
</html>
